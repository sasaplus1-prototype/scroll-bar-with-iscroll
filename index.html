<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>implement scroll bar with iScroll</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        margin-top: 1%;
      }

      .frame {
        text-align: center;
      }

      .wrapper {
        border: 1px solid #999999;
        height: 200px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        width: 320px;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div id="js-wrapper" class="wrapper">
        <img src="cat.jpg" width="320" height="240">
      </div>
      <input id="js-height-150" type="button" value="height 150px">
      <input id="js-height-200" type="button" value="height 200px">
    </div>

    <script src="iscroll.js"></script>
    <script src="index.js"></script>
  </body>
</html>
